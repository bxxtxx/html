<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>

	<body>

		<p><b>이 텍스트는 bold적용이 되어있는 태그입니다.</b></p>
		<p><strong>이 텍스트는 strong이 적용되어있는 태그입니다.</strong></p>  
		<!-- b랑 같은 의미의 태그 , 그런데 html5에 들어서 Strong이 더 대세 표준급-->
		
		<p><i>이 텍스트는 italic이 적용되어있는 태그입니다.</i></p>
		<p><em>이 텍스트는 <mark>emphasized</mark>가 적용되었는 태그입니다.</em></p>   <!-- i와 같은 의미의 태그 , i보다 em태그가 표준이다-->
		
		<p><code>이 텍스트는 code가 적용되어있는 태그입니다.</code></p> <!-- 주로 인용글같은곳에 많이 쓰임 -->
		<p><sub>subscript</sub>이고 <sup>superscript</sup>입니다</p>
		
		<!-- CO2, X2 -->
		<p>CO<sub>2</sub></p>
		<p>X<sup>2</sup></p>
		
		
	</body>
</html>
